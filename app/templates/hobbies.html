<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <section id="hobbies">
        <h2>Hobbies</h2>
        {% for hobby in hobbies %}
          <div class="hobby">
            <h3>{{ hobby.name }}</h3>
            <img src="{{ url_for('static', filename=hobby.image) }}" alt="{{ hobby.name }}">
            <p>{{ hobby.description }}</p>
          </div>
        {% endfor %}
      </section>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
